<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript a DOM</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Změna tříd, události</h1>

    <p id="js-paragraph"
    onmouseover="ztucni()"
    onmouseout="this.style.fontWeight = 'normal';"> 
    V elipse spí lev
</p>

    <button id="js-button"
    onclick="zmenaBarvy()">
    červený po kliknutí
</button>

    <button class="zvetsi"
        onclick="vetsiPismo()">
                Větší po kliknutí
    </button>


    <div>
    <audio id="js-audio" src="audio/dingdingdang.mp3" preload="auto"></audio>

    <button onclick="prehraj('#js-audio')">
        Pustit hudbu
    </button>

    <button onclick="zastav('#js-audio')"> 
        Pozastavit hudbu
    </button>

    <button onclick="ztisit('#js-audio')"> 
        Potichu
    </button>

    <button onclick="akorat('#js-audio')"> 
        Středně
    </button>

    <button onclick="nahlas('#js-audio')"> 
        Hlasitě
    </button>

    <button onclick="zpet('#js-audio')"> 
        Zpět na začátek
    </button>


</div>





    

    <script src="main.js"></script>

</body>
</html>
